<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>

<script>
    Promise.all([
        new Promise((resolve, reject) => {
            $.ajax({
                url: 'per1.json',
                dataType: 'json',
                success: function (data) {
                    console.log('数据1请求成功！')
                    resolve(data)
                },
                error: function () {
                    console.log('数据1请求失败！')
                    reject()
                }

            })
        }),
        new Promise((resolve, reject) => {
            $.ajax({
                url: 'per2.json',
                dataType: 'json',
                success: function (data) {
                    console.log('数据2请求成功！')
                    resolve()
                },
                error: function () {
                    console.log('数据2请求失败！')
                    reject()
                }

            })
        })
    ]).then(res => {
        console.log(res)
    }).catch(() => {
        console.log('请求失败！') // 请求1和请求2都成功才算成功
    })


</script>
</body>
</html>
